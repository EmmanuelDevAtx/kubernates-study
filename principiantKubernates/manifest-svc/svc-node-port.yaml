apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "image nginx latest "
  name: first-deployment
  labels:
    app: api-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - name: web
        image: nginx:latest
        command: ["sh", "-c", "echo \"Pod hostname: $(hostname)\" > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"]
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: custom-node-port-service
spec:
  type: NodePort
  selector:
    app: back
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
